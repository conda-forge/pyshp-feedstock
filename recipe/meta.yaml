{% set version = "2.4.1" %}

package:
  name: pyshp
  version: {{ version }}

source:
  url: https://github.com/GeospatialPython/pyshp/archive/refs/tags/{{ version }}.tar.gz
  sha256: e546beab314bb8ecfa1ced86a1822eac159cc6403de11d5ce54cc9d26e9b8372

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}

test:
  source_files:
    - .
  requires:
    - pip
    - pytest
    - python {{ python_min }}
  imports:
    - shapefile
  commands:
    - pip check
    - pytest -k "not (test_reader_url)"

about:
  home: https://pypi.python.org/pypi/pyshp
  license: MIT
  license_file: LICENSE.TXT
  summary: Pure Python read/write support for ESRI Shapefile format

extra:
  recipe-maintainers:
    - pelson
    - ocefpaf
