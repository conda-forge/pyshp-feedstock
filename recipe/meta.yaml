{% set version = "2.1.0" %}

package:
  name: pyshp
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pyshp/pyshp-{{ version }}.tar.gz
  sha256: e65c7f24d372b97d0920b864bbeb78322bb37b83f2606e2a2212631d5d51e5c0

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - shapefile

about:
  home: https://pypi.python.org/pypi/pyshp
  license: MIT
  license_file: LICENSE.TXT
  summary: 'Pure Python read/write support for ESRI Shapefile format'

extra:
  recipe-maintainers:
    - pelson
    - ocefpaf
