{% set version = "3.0.0" %}

package:
  name: pyshp
  version: {{ version }}

source:
  url: https://github.com/GeospatialPython/pyshp/archive/refs/tags/{{ version }}.tar.gz
  sha256: d8b4922373b2cb831a20af9d623e73f1ef7ffd97fde4643e1eb1ce8609bd572b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}

test:
  source_files:
    - .
  requires:
    - pip
    - pytest
    - python {{ python_min }}
  imports:
    - shapefile
  commands:
    - pip check
    - pytest -k "not (test_reader_url)"

about:
  home: https://github.com/GeospatialPython/pyshp
  license: MIT
  license_file: LICENSE.TXT
  summary: Pure Python read/write support for ESRI Shapefile format

extra:
  recipe-maintainers:
    - pelson
    - ocefpaf
